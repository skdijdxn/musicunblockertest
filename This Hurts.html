      <iframe class="iframe" src="/This Hurts.mp4"></iframe>

      <button onclick="iffs('/This Hurts.mp4')" class="fullscreen"></button>

      <script>
        function iffs(href) {
    const iframe = document.querySelector("iframe");
    const stl = iframe.style;
    stl.border = stl.outline = 'none';
    stl.width = '100vw';
    stl.height = '100vh';
    stl.position = 'fixed';
    stl.left = stl.right = stl.top = stl.bottom = '0';
    iframe.src = href;
}
      </script>

<script>
